<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenKen Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>KenKen Solver</h1>
    
    <!-- ----------------------------------------------------------------------------------------------------------------> 
    <h1>Nhập độ lớn ma trận</h1>
    <input type="number" id="matrixSize" min="1" placeholder="Độ lớn của ma trận">
    <button id="startButton">Bắt đầu</button>
    

    <div id="inputContainer" class="hidden">
        <input type="number" id="numberInput" placeholder="Nhập số">
        <input type="text" id="operationInput" placeholder="Phép toán (+, -, *, /)">
        <button id="addButton">Thêm chuồng</button>
    </div>
    <!------------------------------------------------------------------------------------------------------------------ -->
    
    <h2>Đề Bài</h2>
    <div id="matrixContainer"></div>
    <div id="problemTable"></div>
    <button onclick="solveKenKen()">Giải Bài Toán</button>
    <h2>Kết Quả</h2>
    <div id="solutionTable"></div>

    <script src="script.js"></script> 
</body> 
</html>
